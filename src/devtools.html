<!DOCTYPE html>
<html>

<head>
</head>

<body>
  <div class="toolbar">
    <div class="toolbar__button-group">
        <button data-refresh-button class="toolbar__button">
            <span class="toolbar__button-icon toolbar__button-icon--refresh">
                <img inline src="images/refresh-arrow.svg">
            </span>
            <div data-refresh-tooltip class="toolbar__tooltip hide">
              <span>Load Profile</span>
            </div>
        </button>

        <div class="toolbar__divider"></div>

        <button data-zoom-out-button class="toolbar__button">
          <span class="toolbar__button-icon toolbar__button-icon--zoom-out">
            <img inline src="images/zoom-out.svg">
          </span>
          <div data-zoom-out-tooltip class="toolbar__tooltip hide">
            <span>Reset Flamegraph Zoom</span>
          </div>
        </button>

    </div>
  </div>

  <div data-loading-animation class="wrap-loader hide"><div class="loader"></div></div>

  <div data-initial-message class="centered-message" >
    <h2 class="initial">No profiling recorded yet</h2>
    <p>Press the <span class="refresh-icon"><img inline src="images/refresh-arrow.svg"></span> button to get started</p>
  </div>

  <div data-page-not-profilable class="centered-message hide">
    <img class="warning-sign" src="./images/warning-sign.png">
    <h2>This page cannot be profiled</h2>
    <p>Click <a href="https://github.com/thinkific/thinkific-theme-inspector#extension-usage" target="_blank">here</a> to read more about this.</p>
  </div>

  <div data-flamegraph-wrapper class="hide">
    <div data-flamegraph-container class="chart"></div>
    <p data-total-time class="total-time">Total time to render liquid: <b>-</b></p>

    <div data-detailed-info class="detailed-info">
      <p data-partial>File: <b>-</b></p>
      <p data-node-time>Total Time: <b>-</b></p>
      <p data-code>
        Code snippet: <a data-code-anchor href="" target="_blank"><i><span class="code-snippet"></span></i></a>
        <i data-code-no-anchor class="hide"><span class="code-snippet"></span></i>
      </p>
      <p data-line>Line: <b>-</b></p>
    </div>

    <form class="search">
      <input data-search-param type="text">
      <button data-search-button>Search</button>
      <button data-clear-button>Clear</button>
    </form>
  </div>
</body>
</html>
